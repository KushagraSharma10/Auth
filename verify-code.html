<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify code</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="/ResetPassoword.css">
   

</head>

<body>
    <div class="main">
        <div class="content">
            <div class="backDash">
                <i class="ri-arrow-left-line"></i>
                <a href="#">Dashboard</a>
            </div>
            <div class="image">
                <img src="https://material-kit-pro-react.devias.io/assets/logo--dark.svg" alt="">
            </div>

            <form action="">
                <div class="text-content">
                    <h2>Verify Code</h2>
                </div>
                <div class="input-field">
                    <div id="code-div">
                        <label for="code">Code</label>
                        <input type="text" id="code" name="code" autocomplete="off" required>
                    </div>
                    <input type="button" value="Verify" class="submit">
                </div>

            </form>

        </div>
    </div>
</body>

</html>
