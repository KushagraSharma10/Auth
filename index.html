<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

</head>

<body>
    <div class="main">
        <div class="content">
            <div class="backDash">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 256 256" font-size="var(--icon-fontSize-md)"><path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path></svg>
                <a>Dashboard</a>
            </div>
            <div class="image">
                <img src="https://material-kit-pro-react.devias.io/assets/logo--dark.svg" alt="">
            </div>

            <form action="">
                <div class="text-content">
                    <h2>Sign up</h2>
                    <p>Already have an account? <a href="./login.html">Sign in</a></p>
                </div>
                <div class="input-field">
                    <div id="name-div">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" autocomplete="off" required>
                    </div>
                    <div id="Email-div">
                        <label for="email">Email address</label>
                        <input type="email" id="email" name="email" autocomplete="off" required>
                    </div>
                    <div id="Password-div">
                        <label for="email">Password</label>
                        <input type="email" id="email" name="email" autocomplete="off" required>
                    </div>
                    <label for="terms">
                        <input type="checkbox" id="terms" required>
                        I have read the  <span>terms and conditions</span> 
                    </label>
                    <input type="button" value="Create account" class="submit">
                </div>

            </form>

        </div>
    </div>
</body>

</html>
