<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/changepass.css">

</head>

<body>
    <div class="page">
        <div class="container">

    <h1>Change Password</h1>

    <form>
        <label for="Opass">Old Password:</label><br>
        <input type="password" id="fname" name="Opass" placeholder="Enter Old Password"><br><br>

        <label for="Npass">New Password:</label><br>
        <input type="password" id="Npass" name="Npass" placeholder="Enter New Password"><br><br>

        <label for="Cpass">Confirm Password:</label><br>
        <input type="password" id="Cpass" name="Cpass" placeholder="Confirm New Password"><br><br>

        <input type="button" value="Submit" class="submit">
    </form>
</div>
</div>

</body>
</html>
