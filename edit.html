<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/edit.css">

</head>

<body>
    <div class="page">
        <div class="container">


    <form action="">

        <div class="text-content">

           <h1>Edit</h1>

        </div>

        <div class="input-field">

           <div id="Name-div">
              <label for="fname">Name:</label><br>
              <input type="text" id="fname" name="fname" placeholder="Enter Your Name"><br>
              <span>Name is required</span><br><br>
           </div>

           <div id="Email-div">
              <label for="email"> Email:</label><br>
              <input type="text" id="email" name="email" placeholder="Enter Your Email"><br>
              <span>Email is required</span><br><br>
            </div>

            <div id="Phone-div">
              <label for="number">Phone:</label><br>
              <input type="number" id="phone" name="phone" placeholder="Enter Your Phone no."><br>
              <span>Phone no. is required</span><br><br>
            </div>

        </div>

        <input type="button" value="Submit" class="submit">
    </form>
    </div>
    </div>
</body>
</html>
