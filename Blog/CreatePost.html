<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog || Create Post</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="./CreatePost.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <header>
            <div class="search-icon">
                <i class="ri-search-line"></i>
            </div>
            <div class="links">
                <i class="ri-notification-2-line"></i>
                <i class="ri-group-line"></i>
                <hr class="line">
                <div class="flag">
                    <img src="./images/india.png" alt="">
                </div>
                <div class="profile">
                    <img src="https://material-kit-pro-react.devias.io/assets/avatar.png" alt="">
                </div>
            </div>
        </header>
        <div class="content">
            <div class="headings">
                <h1>Create a new post</h1>
                <div class="path">
                    <a class="dash" href="#">Dashboard</a>
                    <div class="circle"></div>
                    <a class="blog" href="#">Blog</a>
                    <div class="circle"></div>
                    <a class="create" href="#">Create</a>
                </div>

            </div>

            <div class="Hello">
                <h3>Hello, Sofia</h3>
                <div class="hello-right">
                    <a class="cancel" href="#">Cancel</a>
                    <a class="changes" href="#">Publish Changes</a>
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor"
                        viewBox="0 0 256 256">
                        <path
                            d="M144,128a16,16,0,1,1-16-16A16,16,0,0,1,144,128ZM60,112a16,16,0,1,0,16,16A16,16,0,0,0,60,112Zm136,0a16,16,0,1,0,16,16A16,16,0,0,0,196,112Z">
                        </path>
                    </svg>
                </div>
            </div>

            <div class="Basic">
                <h2>Basic details</h2>
                <div class="basic-content">
                    <div id="Post-div">
                        <label for="title">Post title</label>
                        <input type="text" id="Post" name="title" autocomplete="off" required>
                    </div>
                    <div id="description-div">
                        <label for="desc">Short description</label>
                        <input type="text" id="desc" name="desc" autocomplete="off" required>
                    </div>
                </div>
            </div>

            <div class="post-cover">
                <h2>Post cover</h2>
                <div class="post-image">

                    <div class="img-div">
                        <img src="https://material-kit-pro-react.devias.io/assets/image-abstract-1.png" alt="">
                    </div>

                    <a class="remove" href="">Remove</a>
                    <div class="upload-div">
                        <div class="upload-icon">
                            <i class="ri-upload-cloud-line"></i>
                        </div>
                        <div class="upload-text">
                            <p><span>Click to upload</span> or drag and drop</p>
                            <p class="size">(SVG, JPG, PNG, or gif maximum 900x400)</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content-div">
                <h2>Content</h2>
                <div class="text-region">
                    <div class="editor">
                        <div class="para">
                            <h4>Paragraph</h4> <i class="ri-arrow-down-s-line"></i>
                        </div>
                        <i class="ri-bold"></i>
                        <i class="ri-italic"></i>
                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor"
                            viewBox="0 0 256 256">
                            <path
                                d="M224,128a8,8,0,0,1-8,8H175.93c9.19,7.11,16.07,17.2,16.07,32,0,13.34-7,25.7-19.75,34.79C160.33,211.31,144.61,216,128,216s-32.33-4.69-44.25-13.21C71,193.7,64,181.34,64,168a8,8,0,0,1,16,0c0,17.35,22,32,48,32s48-14.65,48-32c0-14.85-10.54-23.58-38.77-32H40a8,8,0,0,1,0-16H216A8,8,0,0,1,224,128ZM76.33,104a8,8,0,0,0,7.61-10.49A17.3,17.3,0,0,1,83.11,88c0-18.24,19.3-32,44.89-32,18.84,0,34.16,7.42,41,19.85a8,8,0,0,0,14-7.7C173.33,50.52,152.77,40,128,40,93.29,40,67.11,60.63,67.11,88a33.73,33.73,0,0,0,1.62,10.49A8,8,0,0,0,76.33,104Z">
                            </path>
                        </svg>
                        <i class="ri-list-unordered"></i>

                        <i class="ri-list-ordered-2"></i>
                        <i class="ri-code-s-slash-line"></i>

                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor"
                            viewBox="0 0 256 256">
                            <path
                                d="M240,88.23a54.43,54.43,0,0,1-16,37L189.25,160a54.27,54.27,0,0,1-38.63,16h-.05A54.63,54.63,0,0,1,96,119.84a8,8,0,0,1,16,.45A38.62,38.62,0,0,0,150.58,160h0a38.39,38.39,0,0,0,27.31-11.31l34.75-34.75a38.63,38.63,0,0,0-54.63-54.63l-11,11A8,8,0,0,1,135.7,59l11-11A54.65,54.65,0,0,1,224,48,54.86,54.86,0,0,1,240,88.23ZM109,185.66l-11,11A38.41,38.41,0,0,1,70.6,208h0a38.63,38.63,0,0,1-27.29-65.94L78,107.31A38.63,38.63,0,0,1,144,135.71a8,8,0,0,0,16,.45A54.86,54.86,0,0,0,144,96a54.65,54.65,0,0,0-77.27,0L32,130.75A54.62,54.62,0,0,0,70.56,224h0a54.28,54.28,0,0,0,38.64-16l11-11A8,8,0,0,0,109,185.66Z">
                            </path>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor"
                            viewBox="0 0 256 256">
                            <path
                                d="M198.63,57.37a32,32,0,0,0-45.19-.06L141.79,69.52a8,8,0,0,1-11.58-11l11.72-12.29a1.59,1.59,0,0,1,.13-.13,48,48,0,0,1,67.88,67.88,1.59,1.59,0,0,1-.13.13l-12.29,11.72a8,8,0,0,1-11-11.58l12.21-11.65A32,32,0,0,0,198.63,57.37ZM114.21,186.48l-11.65,12.21a32,32,0,0,1-45.25-45.25l12.21-11.65a8,8,0,0,0-11-11.58L46.19,141.93a1.59,1.59,0,0,0-.13.13,48,48,0,0,0,67.88,67.88,1.59,1.59,0,0,0,.13-.13l11.72-12.29a8,8,0,1,0-11.58-11ZM216,152H192a8,8,0,0,0,0,16h24a8,8,0,0,0,0-16ZM40,104H64a8,8,0,0,0,0-16H40a8,8,0,0,0,0,16Zm120,80a8,8,0,0,0-8,8v24a8,8,0,0,0,16,0V192A8,8,0,0,0,160,184ZM96,72a8,8,0,0,0,8-8V40a8,8,0,0,0-16,0V64A8,8,0,0,0,96,72Z">
                            </path>
                        </svg>
                    </div>

                    <textarea placeholder="write something" name="" id=""></textarea>
                </div>
            </div>

            <div class="Meta">
                <h2>Meta</h2>
                <div class="meta-content">
                    <div id="SEO-div">
                        <label for="title">SEO title</label>
                        <input type="text" id="Post" name="title" autocomplete="off" required>
                    </div>
                    <div id="Sdesc-div">
                        <label for="desc">SEO description</label>
                        <input type="text" id="desc" name="desc" autocomplete="off" required>
                    </div>
                </div>
            </div>

            <div class="space"></div>
        </div>
    </div>
</body>

</html>
